<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login">
        <h1>Welcome to the Hunter Website</h1>
        <form onsubmit="return checkPassword()">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
        <p id="error-message"></p>
    </div>

    <!-- Main Sections (hidden by default) -->
    <div id="content" style="display: none;">
        <!-- Current/Active Hunters Section -->
        <section id="active-hunters">
            <h2>Current/Active Hunters</h2>
            <input type="text" id="hunterSearch" placeholder="Search for a hunter...">
            <button onclick="searchHunters()">Search</button>
            <p id="hunterResult"></p>
        </section>

        <!-- Bounties Section -->
        <section id="bounties">
            <h2>Current Bounties</h2>
            <input type="text" id="bountySearch" placeholder="Search for a bounty...">
            <button onclick="searchBounties()">Search</button>
            <p id="bountyResult"></p>
        </section>

        <!-- Info Section -->
        <section id="info">
            <h2>Info</h2>
            <input type="text" id="infoSearch" placeholder="Search for information...">
            <button onclick="searchInfo()">Search</button>
            <p id="infoResult"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
