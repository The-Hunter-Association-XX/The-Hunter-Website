<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Password Section -->
    <div id="passwordPage">
        <h2>Enter the password to continue:</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="passwordButton">Submit</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <!-- Home Page after Password -->
    <div id="homePage" style="display: none;">
        <h1>Welcome to the Hunter Website</h1>
        <nav>
            <ul>
                <li><a href="#activeHunters">Active Hunters</a></li>
                <li><a href="#currentBounties">Current Bounties</a></li>
                <li><a href="#infoSection">Info</a></li>
            </ul>
        </nav>

        <!-- Active Hunters Section -->
        <div id="activeHunters">
            <h2>Active Hunters</h2>
            <input type="text" id="hunterSearch" placeholder="Search hunters...">
            <div id="hunterList"></div>
        </div>

        <!-- Current Bounties Section -->
        <div id="currentBounties">
            <h2>Current Bounties</h2>
            <input type="text" id="bountySearch" placeholder="Search bounties...">
            <div id="bountyList"></div>
        </div>

        <!-- Info Section -->
        <div id="infoSection">
            <h2>Info</h2>
            <input type="text" id="infoSearch" placeholder="Search info...">
            <div id="infoList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
