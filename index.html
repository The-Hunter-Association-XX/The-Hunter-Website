<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login">
        <h1>Welcome to the Hunter Website</h1>
        <form onsubmit="return checkPassword()">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
        <p id="error-message"></p>
    </div>

    <!-- Main Sections -->
    <div id="content" style="display: none;">
        <!-- Home Section -->
        <div id="home">
            <h2>Home</h2>
            <p>Welcome, Hunter! Choose a section to explore:</p>
            <button onclick="navigateTo('info')">Info</button>
            <button onclick="navigateTo('bounties')">Bounties</button>
            <button onclick="navigateTo('active-hunters')">Active Hunters</button>
        </div>

        <!-- Info Section -->
        <div id="info" class="section" style="display: none;">
            <h2>Info</h2>
            <input type="text" id="infoSearch" placeholder="Search for information...">
            <button onclick="searchInfo()">Search</button>
            <p id="infoResult"></p>
            <button onclick="navigateTo('home')">Back to Home</button>
        </div>

        <!-- Bounties Section -->
        <div id="bounties" class="section" style="display: none;">
            <h2>Bounties</h2>
            <input type="text" id="bountySearch" placeholder="Search for a bounty...">
            <button onclick="searchBounties()">Search</button>
            <p id="bountyResult"></p>
            <button onclick="navigateTo('home')">Back to Home</button>
        </div>

        <!-- Active Hunters Section -->
        <div id="active-hunters" class="section" style="display: none;">
            <h2>Active Hunters</h2>
            <input type="text" id="hunterSearch" placeholder="Search for a hunter...">
            <button onclick="searchHunters()">Search</button>
            <p id="hunterResult"></p>
            <button onclick="navigateTo('home')">Back to Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
