<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login">
        <h1>Welcome to the Hunter Website</h1>
        <form onsubmit="return checkPassword()">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
        <p id="error-message"></p>
    </div>

    <!-- Main Sections (hidden by default) -->
    <div id="content" style="display: none;">
        <!-- Current Targets Section -->
        <section id="targets">
            <h2>Current Targets (Bounties)</h2>
            <p>No bounties available. Check back later.</p>
        </section>

        <!-- Hunters Section -->
        <section id="hunters">
            <h2>Hunters</h2>
            <p>Hunter Names:</p>
            <ul>
                <li>Gon</li>
                <li>Killua</li>
                <li>Leorio</li>
                <li>Kurapika</li>
            </ul>
        </section>

        <!-- Search Section -->
        <section id="search">
            <h2>Search for Information</h2>
            <input type="text" id="searchInput" placeholder="Search for info...">
            <button onclick="performSearch()">Search</button>
            <p id="searchResult"></p>
        </section>

        <!-- Map Section -->
        <section id="map">
            <h2>Map</h2>
            <p>Current Objective Spots:</p>
            <img src="https://via.placeholder.com/600x400" alt="Map Placeholder">
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
